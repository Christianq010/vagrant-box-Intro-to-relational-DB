<html>

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Restaurant Menu App | VentureKPQ</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A project on the Flask Framework" />


	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic|Roboto:400,300,700' rel='stylesheet' type='text/css'>
	<!-- Animate -->
	<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/animate.css') }}">
	<!-- Icomoon -->
	<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/icomoon.css') }}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <!--Custom styles-->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

    <!-- Modernizr JS -->
    <script type="text/javascript" src="{{ url_for('static', filename='modernizr-2.6.2.min.js') }}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
    <script type="text/javascript" src="{{ url_for('static', filename='respond.min.js') }}"></script>
    <![endif]-->

</head>


<body>
    <div class = 'pane'>
        <h1>Restaurants</h1>
            <a href="{{url_for('newRestaurant')}}" > <h3> Create a New Restaurant </h3> </a>
        {% for restaurant in restaurants %}
            <a href = "{{url_for('restaurantMenu', restaurant_id = restaurant.id)}}"> <p>{{restaurant.name}}</p></a>
            <p><a href = "{{url_for('editRestaurant',restaurant_id = restaurant.id)}}">Edit Restaurant</a></p>
             <p><a href = "{{url_for('deleteRestaurant',restaurant_id = restaurant.id)}}">Delete Restaurant</a> </p>
        {% endfor %}
    </div>



	<!-- jQuery -->
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.min.js') }}"></script>
	<!-- jQuery Easing -->
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.easing.1.3.js') }}"></script>
	<!-- Bootstrap -->
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
	<!-- Waypoints -->
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.waypoints.min.js') }}"></script>
	<!-- Main JS -->
    <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>

</body>
</html>
