<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Flask App</title>
</head>
<body>
    <h1>{{restaurant.name}}</h1>

    <h3><a href="{{ url_for('newMenuItem', restaurant_id = restaurant.id)}}">Add New Menu Item</a></h3>

    {% for i in items %}

    <div>

    <p>{{i.name}}</p>

    <p>{{i.description}}</p>

    <p> {{i.price}} </p>
        <p><a href="{{ url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id)}}">Edit</a></p>

        <p><a href="{{ url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id)}}">Delete</a></p>

    </div>


{% endfor %}
</body>
</html>
